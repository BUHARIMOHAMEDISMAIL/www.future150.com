<div class="container-fluid">
  <div class="page-header">
    <h1>Register</h1>
  </div>
  <form ng-submit="vm.register(vm.user)">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" class="form-control" id="emailAddress" ng-model="vm.user.emailAddress">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" ng-model="vm.user.firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" ng-model="vm.user.lastName">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" ng-model="vm.user.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" ng-model="vm.user.password">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
