<div class="container-fluid">
  <div class="page-header">
    <h1>News</h1>
  </div>
  <div class="row" ng-hide="vm.isLoading">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="article in vm.articles">
          <div class="row">
            <div class="col-md-3">
              <a ui-sref="article({ slug: '{{::article.slug}}' })">
                <img class="img-rounded img-responsive" ng-src="{{::article.imageUrl}}" err-src="{{::defaultArticleImageUrl}}" alt="{{::article.title}}">
              </a>
            </div>
            <div class="col-md-9">
              <h4>
                <a ui-sref="article({ slug: '{{::article.slug}}' })">{{::article.title}}</a>
              </h4>
              <p>{{::article.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <uib-pagination total-items="vm.count" ng-model="vm.page" items-per-page="vm.pageSize" max-size="10"></uib-pagination>
    </div>
  </div>
</div>
