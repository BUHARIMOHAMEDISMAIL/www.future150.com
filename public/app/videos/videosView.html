<div class="container-fluid">
  <div class="page-header">
    <h1>Videos</h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="video in vm.videos">
          <div class="row">
            <div class="col-md-3">
              <div class="embed-responsive embed-responsive-16by9">
                <youtube-video video-id="video.youTubeId" class="embed-responsive-item img-rounded"></youtube-video>
              </div>
            </div>
            <div class="col-md-9">
              <h4>{{video.title}}</h4>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <uib-pagination total-items="vm.count" ng-model="vm.page" items-per-page="vm.pageSize" max-size="10"></uib-pagination>
    </div>
  </div>
</div>
