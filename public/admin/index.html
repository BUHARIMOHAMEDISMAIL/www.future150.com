<!DOCTYPE html>
<html lang="en" ng-app="future150Admin">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Future150 Administration</title>
    <link rel="stylesheet" href="/css/third-party.min.css">
    <!--[if lt IE 9]>
      <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
      <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" href="/favicon.ico">
  </head>
  <body>
    <nav class="navbar navbar-default" ng-controller="navigationController as vm">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#future150-navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="dashboard">
            <img src="/img/future150.png" alt="Future150" />
          </a>
        </div>
        <div class="collapse navbar-collapse" id="future150-navbar-collapse">
          <ul class="nav navbar-nav" ng-if="vm.user">
            <li ui-sref-active="active">
              <a ui-sref="players">Players</a>
            </li>
            <li class="dropdown">
              <a href class="dropdown-toggle" data-toggle="dropdown">Rankings <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ui-sref-active="active">
                  <a ui-sref="nationalRankings">National</a>
                </li>
                <li ui-sref-active="active">
                  <a ui-sref="stateRankings">State</a>
                </li>
                <li ui-sref-active="active">
                  <a ui-sref="aauRankings">AAU</a>
                </li>
              </ul>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="articles">Articles</a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="videos">Videos</a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="camps">Camps</a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="tournaments">Tournaments</a>
            </li>
            <li class="dropdown">
              <a href class="dropdown-toggle" data-toggle="dropdown">Misc <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ui-sref-active="active">
                  <a ui-sref="merchandise">Merchandise</a>
                </li>
                <li ui-sref-active="active">
                  <a ui-sref="colleges">Colleges</a>
                </li>
                <li ui-sref-active="active">
                  <a ui-sref="ads">Ads</a>
                </li>
                <li ui-sref-active="active">
                  <a ui-sref="contacts">Contacts</a>
                </li>
                <li ui-sref-active="active">
                  <a ui-sref="alumni">Alumni</a>
                </li>
              </ul>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="users">Users</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ui-sref-active="active" ng-if="!vm.user">
              <a ui-sref="login">Login</a>
            </li>
            <li class="dropdown" ng-if="vm.user">
              <a href class="dropdown-toggle" data-toggle="dropdown">
                <img ng-src="{{vm.user.profileImageUrl}}" alt="{{vm.user.username}}" class="img-circle" style="height: 20px;">
                {{vm.user.username}} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li ui-sref-active="active">
                  <a ui-sref="profile">Profile</a>
                </li>
                <li class="divider"></li>
                <li ui-sref-active="active">
                  <a href ng-click="vm.logout()">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <ui-view></ui-view>
    </div>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-xs-12 text-center">
          <p>Copyright &copy; 2016 Future150</p>
        </div>
      </div>
    </footer>
    <script src="/js/third-party.min.js"></script>
    <script src="/js/future150-admin.min.js"></script>
    <script src="merchandisecontroller.js"></script>
    <script src="merchandiseservice.js"></script>
    <script src="alumniservice.js"></script>
    <script src="alumnilistcontroller.js"></script>
  </body>
</html>
