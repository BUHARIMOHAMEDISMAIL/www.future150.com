	<div class="page-header">
    <h3 class="pull-left">
       Edit Alumni
    </h3>
    <div class="pull-right">
        <div class="btn-group">					
          <a ui-sref="alumnilistView"><button type="button" class="btn btn-info btn-md btn-space" ng-click="addalumni(2)" ng-model ="alumni" ng-class="{'activestuffbtn' : alumnitab == 2}">Add Alumni</button></a>
          <a ui-sref="editalumniView"><button type="button" class="btn btn-danger btn-md btn-space" ng-click="addalumni(3)" ng-model ="alumni" ng-class="{'activestuffbtn' : alumnitab == 3}">Edit Alumni</button></a>
        </div>
    </div>
    <div class="clearfix"></div>
	</div>
<div class="container-fluid">
	<div class="col-lg-12 well">
	<div class="row">
				<form  ng-submit="vm.ent(vm.alumni)">
					<div class="col-sm-12">
						<div class="form-group">
							<label>Name</label>
							<input type="text" placeholder="Enter Name Here.." class="form-control" ng-model="vm.alumni.title">
						</div>
<!-- 						<div class="form-group">
							<label class="control-label">Select File</label>
							<input id="input-1" type="file" class="file">
						</div> -->
						<div class="form-group">
							<label>Biography</label>
							<textarea placeholder="Enter bio Here.." rows="3" class="form-control" ng-model="vm.alumni.bio"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Hometown City</label>
								<input type="text" placeholder="Enter City Name Here.." class="form-control" ng-model="vm.alumni.city">
							</div>	
							<div class="col-sm-6 form-group">
								<label>Hometown State</label>
								<input type="text" placeholder="Enter State Name Here.." class="form-control" ng-model="vm.alumni.state">
							</div>			
						</div>					
					<div class="form-group">
						<label>Camp</label>
						<input type="text" placeholder="Enter Camp Here.." class="form-control" ng-model="vm.alumni.camp">
					</div>		
					<div class="form-group">
						<label>College</label>
						<input type="text" placeholder="Enter College Here.." class="form-control" ng-model="vm.alumni.college">
					</div>	
					<div class="form-group">
						<label>Class</label>
						<input type="text" placeholder="Enter Class Here.." class="form-control" ng-model="vm.alumni.class">
					</div>
					<button type="button" class="btn btn-primary btn-md">Submit</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
