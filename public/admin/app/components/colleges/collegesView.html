<div class="page-header">
  <h1>Colleges</h1>
</div>
<div class="row">
  <div class="col-sm-10">
    <input type="text" ng-model="vm.q" class="form-control" />
  </div>
  <div class="col-sm-2">
    <a ui-sref="college" class="btn btn-block btn-primary">Add</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Initials</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="college in vm.colleges">
            <td>
              <a ui-sref="college({ id: college._id })" class="btn btn-link">Edit</a>
            </td>
            <td>{{college.name}}</td>
            <td>{{college.initials}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 text-right">
    <uib-pagination total-items="vm.count" ng-model="vm.page" items-per-page="vm.pageSize" max-size="10"></uib-pagination>
  </div>
</div>
