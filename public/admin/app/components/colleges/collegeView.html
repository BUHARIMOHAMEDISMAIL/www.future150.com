<div class="page-header">
  <h1>Add/Edit College</h1>
</div>
<form ng-submit="vm.save(vm.college)">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="image">Logo Image</label>
        <div class="row">
          <div class="col-md-1">
            <img ng-src="{{vm.college.logoImageUrl}}" alt="{{vm.college.name}}" class="img-rounded img-responsive">
          </div>
          <div class="col-md-11">
            <label for="image" class="btn btn-default">Upload New Picture</label>
            <input type="file" id="image" class="hidden">
            <p class="help-block">You can also drag and drop a picture from your computer.</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="vm.college.name">
      </div>
      <div class="form-group">
        <label for="initials">Initials</label>
        <input type="text" class="form-control" id="initials" ng-model="vm.college.initials">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a ui-sref="colleges" class="btn btn-default">Cancel</a>
    </div>
  </div>
</form>
