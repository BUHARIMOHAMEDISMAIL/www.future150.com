<div class="page-header">
  <h1>Users</h1>
</div>
<div class="row">
  <div class="col-sm-10">
    <input type="text" ng-model="vm.q" class="form-control" />
  </div>
  <div class="col-sm-2">
    <a ui-sref="user" class="btn btn-block btn-primary">Add</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in vm.users">
            <td>
              <a ui-sref="user({ id: user._id })" class="btn btn-link">Edit</a>
            </td>
            <td>{{user.lastName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.username}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 text-right">
    <uib-pagination total-items="vm.count" ng-model="vm.page" items-per-page="vm.pageSize"></uib-pagination>
  </div>
</div>
