<div class="page-header">
  <h1>Articles</h1>
</div>
<div class="row">
  <div class="col-sm-10">
    <input type="text" ng-model="vm.q" class="form-control" />
  </div>
  <div class="col-sm-2">
    <a ui-sref="article" class="btn btn-block btn-primary">Add</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Created Date</th>
            <th>Title</th>
            <th>Site</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="article in vm.articles">
            <td>
              <a ui-sref="article({ id: article._id })" class="btn btn-link">Edit</a>
            </td>
            <td>{{article.createdDate | date: 'short'}}</td>
            <td>{{article.title}}</td>
            <td>{{article.site}}</td>
            <td>{{article.author}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <span>Showing {{vm.start | number}}-{{vm.end | number}} of {{vm.count | number}}</span>
  </div>
  <div class="col-sm-6 text-right">
    <uib-pagination total-items="vm.count" ng-model="vm.page" items-per-page="vm.pageSize" max-size="10"></uib-pagination>
  </div>
</div>
